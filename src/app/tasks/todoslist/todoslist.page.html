<ion-header >
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="menu_1"></ion-menu-button>
        </ion-buttons>
        <ion-title>My Tasks</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/tasks/tabs/todoslist/addtodo">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
                <ion-list>
                    <ion-item>
                        <ion-label color="secondary"> Mes listes à moi</ion-label>
                    </ion-item>
                    <ion-item-sliding *ngFor="let item of getList(); let i = index">
                        <ion-item detail>
                            <ion-label (click)="onDisplayItems(item?.id)">
                                <h2> {{ item?.title}}</h2>
                            </ion-label>
                            <ion-button color="dark" (click)=onShareTodo(item?.id)>
                                <ion-icon name="share"></ion-icon>
                            </ion-button>
                            <ion-button (click)="takeSnap()">
                                Take Snap
                            </ion-button>
                            <ion-button (click)="upload(item?.id)"></ion-button>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="delete(i)">
                                <ion-icon slot="top" name="trash"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
