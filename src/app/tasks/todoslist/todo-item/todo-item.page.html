
<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>Todo Items</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="OpenAddItemPage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center" >
      <ion-col size="12" size-lg="6">
        <ion-list>
          <ion-item-sliding *ngFor="let item of itemsList">
            <ion-item>
              <ion-checkbox (ionChange)="changeCheckState(item)" [(ngModel)]="item.isDone" color="danger"
                            slot="start"></ion-checkbox>
              <ion-label>
                <h2> tache: {{item.title}} {{item.isDone}}</h2>
              </ion-label>

            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger">
                <ion-icon slot="top" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
