<ion-header >
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="menu_1"></ion-menu-button>
        </ion-buttons>
        <ion-title>My Tasks</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="OpenAddTodoPage()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" sizeSm="8" offsetSm="2">
                <ion-list>
                    <ion-item-sliding *ngFor="let todo of todoList" #slidingItem>
                        <ion-item button detail="true" (click)="getItems(todo.id)">
                            {{todo.title}}
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="deleteTodo(todo.id,todo.title,slidingItem)">
                                <ion-icon slot="top" name="trash"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
