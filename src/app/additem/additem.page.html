
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/todo-item/:id"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeSm="6" offsetSm="3">
        <form  [formGroup]= "addItemForm">
          <ion-item>
            <ion-label position="floating">Enter the title of your Item
              <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input  type="text" formControlName="title" ></ion-input>
          </ion-item>
          <div class="error-message">
            {{formError.title}}
          </div>
          <ion-row>
            <ion-col  sizeSm="6" offsetSm="3" class="ion-margin">
              <ion-button  expand="block" class="ion-margin-top" [disabled]="!addItemForm.valid"
                           (click)="addItem()">
                Add Item
                <ion-spinner name="dots" *ngIf="showAddTodoSpinner"></ion-spinner>
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
